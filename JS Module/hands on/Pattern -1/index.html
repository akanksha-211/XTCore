<!-- Pattern 1 using vanilla JS, using js inside html using script tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Module</title>
    <script>
        function add(a,b) {
            return a+b;
        }
        function calculate(a,b){
            return add(a,b);
        }
        function main(){
            var res = calculate(10,10);
            console.log(res);
        }
        main();
    </script>
</head>
<body>
    <h1>
        JS Modules - Pattern 1
    </h1>
</body>
</html>
