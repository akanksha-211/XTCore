<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex Lab - Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="src/index.js"></script>
</head>

<body>
    <h1>JS calculator</h1>
    <div class="wrapper">
        
        <header>
            <input type="text" id="input" val="" readonly>
        </header>
        <section>
            <!-- <article>
                <button class="noSupp">MC</button>
            </article>
            <article>
                <button class="noSupp">MR</button>
            </article>
            <article>
                <button class="noSupp">M+</button>
            </article>
            <article>
                <button class="noSupp">M-</button>
            </article> -->

            <article class="notSuppBlock">
                <button class="noSupp">%</button>
            </article>
            <article class="notSuppBlock">
                <button class="noSupp">&#x221A;</button>
            </article>
            <article class="notSuppBlock">
                <button class="noSupp">x
                    <sup>2</sup>
                </button>
            </article>
            <article class="notSuppBlock">
                <button class="noSupp">1/x</button>
            </article>
            <article class="resetBlock">
                <button class="reset">CE</button>
            </article>
            <article class="resetBlock">
                <button class="reset">C</button>
            </article>
            <article class="notSuppBlock">
                <button class="noSupp">K</button>
            </article>
            <article>
                <button class="num" value="/">/</button>
            </article>
            <article>
                <button class="num" value="7">7</button>
            </article>
            <article>
                <button class="num" value="8">8</button>
            </article>
            <article>
                <button class="num" value="9">9</button>
            </article>
            <article>
                <button class="num" value="*">X</button>
            </article>
            <article>
                <button class="num" value="4">4</button>
            </article>
            <article>
                <button class="num" value="5">5</button>
            </article>
            <article>
                <button class="num" value="6">6</button>
            </article>
            <article>
                <button class="num" value="-">-</button>
            </article>
            <article>
                <button class="num" value="1">1</button>
            </article>
            <article>
                <button class="num" value="2">2</button>
            </article>
            <article>
                <button class="num" value="3">3</button>
            </article>
            <article>
                <button class="num" value="+">+</button>
            </article>
            <article class="notSuppBlock">
                <button class="noSupp">&#x00B1;</button>
            </article>
            <article>
                <button class="num" value="0">0</button>
            </article>
            <article class="notSuppBlock">
                <button class="noSupp">.</button>
            </article>
            <article>
                <button class="eq" value="">=</button>
            </article>
        </section>
    </div>
</body>

</html>
