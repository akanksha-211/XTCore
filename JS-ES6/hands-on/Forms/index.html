<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1 id="myHeading">Basic Info</h1>
    <div class="container">
        <form>
            <div class ="form-group">
                <label for="fName">First Name:</label>
                <input class ="form-control" type="text" id="fName" name="firstName">
                <h5 id="firstName">First Name</h5>
            </div>
            <div class ="form-group">
                <label for="lName">Last Name:</label>
                <input class ="form-control" type="text" id="lName" name="lastName">
                <h5 id="lastName">Last Name</h5>
            </div>
            <div class="form-group">
                <label for="citySelect">City</label>
                <select class="form-control" id="citySelect">
                    <option>--Select--</option>
                    <option>Delhi</option>
                    <option>Mumbai</option>
                    <option>Cheenai</option>
                    <option>Kolkata</option>
                </select>
                <h5 id="city">City</h5>
            </div>
            
            <div class="form-group">
                <label>Selct course:</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" name="radioSelect" type="radio" id="radioButton1" value="1">
                            Course1
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" name="radioSelect" type="radio" id="radioButton2" value="2">
                            Course2
                    </label>
                </div>
                <h5 id="radioVal">Selected Course</h5>
            </div>
            
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" name="checkSelect" type="checkbox" value="">
                        Option1
                    </label>
                    </div>
                    <div class="form-check disabled">
                    <label class="form-check-label">
                        <input class="form-check-input" name="checkSelect" type="checkbox" value="">
                        Option2
                    </label>
                </div>
                <h5 id="checkVal">CheckBox Values</h5>
            </div>

        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
