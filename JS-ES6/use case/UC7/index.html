<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Validations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well well-sm">
                            <form class="form-horizontal" method="post" id="form_info">
                                <fieldset>
                                    <legend class="text-center header">Contact us</legend>
            
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center">
                                                <label for="fname">First Name:</label>
                                        </span>
                                        <div class="col-md-8">
                                            <input id="fname" name="fname" type="text" placeholder="First Name" class="form-control" required>
                                            <div class="error-block"><em class="error">Please fill First Name</em></div>
                                        </div>
                                        
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center">
                                            <label for="name">Last Name:</label>
                                        </span>
                                        <div class="col-md-8">
                                            <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control" required>
                                            <div class="error-block"><em class="error">Please fill Last Name</em></div>
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center">
                                            <label for="email">Email:</label>
                                        </span>
                                        <div class="col-md-8">
                                            <input id="email" name="email" type="text" placeholder="Email Address" class="form-control" 
                                            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                                            <div class="error-block"><em class="error">Please enter a valid email address</em></div>
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center">
                                            <label for="phone">Contact No.:</label>
                                        </span>
                                        <div class="col-md-8">
                                            <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control" 
                                            maxlength="10" pattern="[0-9]{10}" optional>
                                            <div class="error-block"><em class="error">Please enter the correct format</em></div>
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center">
                                            <label for="password">Password:</label>
                                        </span>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" id="city" name="city" placeholder="City" required ></input>
                                            <div class="error-block"><em class="error">Please fill city</em></div>
                                        </div>
                                    </div>

                                    
            
                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-primary btn-lg" disabled>Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
