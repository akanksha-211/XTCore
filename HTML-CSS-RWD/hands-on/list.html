<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Akanksha W"/>
    <meta name="description" content="Lists"/>
    
    <script src="modernizr-custom.js"></script>
    <title>Lists</title>
</head>
<body>
<h1>List Application</h1>
<h2>Unordered List</h2>
<ul>
    <li>Tea</li>
    <li>Coffee</li>
</ul>
<h2>Ordered List</h2>
    <ol>
        <li>Tea</li>
        <li>Coffee</li>
    </ol>
    <h2>Description List</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>-Black hot beverage</dd>
        <dt>Milk</dt>
        <dd>~White cold beverage</dd>
        <dd>~White hot beverage</dd>
    </dl>
</body>
</html>
