<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sticky position</title>
    <style>
        body {
            height: 1400px;
            background: #c75867;
            width: 500px;
            margin: 0 auto;
        }
        dt {
            background: black;
            position: sticky;
            top: 0;
            left: 0;
            margin: 1em 0;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Sticky Position</h1>
        <dl>
            <dt>A.
                <dd>Apple</dd>
                <dd>Ant</dd>
                <dd>Axe</dd>
                </dt>
                <dt>B.
                    <dd>Ball</dd>
                    <dd>Bat</dd>
                    <dd>Bee</dd>
                </dt>
                <dt>C.
                    <dd>Cat</dd>
                    <dd>Cab</dd>
                    <dd>Cock</dd>
                </dt>
                <dt>D.
                    <dd>Dog</dd>
                    <dd>Den</dd>
                    <dd>Desk</dd>
                </dt>
        </dl>
    </div>
</body>
</html>
