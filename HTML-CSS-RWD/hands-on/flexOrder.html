<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex Order</title>
    <style>
        body {
            margin: 0;
            width: 70%;
            max-width: 960px;
            margin: 20px auto;
        }
        button {
            font-size: 18px;
            line-height: 1.5;
            width: 15%;
        }
        div {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        button:first-child {
            order: 1;
        }
        button:nth-child(2) {
            order: 2;
        }
    </style>
</head>
<body>
    <div>
        <button>Smile</button>
        <button>Wink</button>
        <button>Laugh</button>
        <button>Blush</button>
        <button>Shrug</button>
    </div>
</body>
</html>
